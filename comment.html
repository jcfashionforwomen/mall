<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JC Fashion For Women - Comment</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocKDOdNcjUMbB_xGsiedFpTSHeKid9YHn04B8U2fMayphgRAiKQ=s288-c-no" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
<section id="reviewSection">
  <h2>Customer Reviews</h2>
  <div class="review-container" id="reviewContainer">
    <div class="reviews-wrapper" id="reviewsWrapper">
      <!-- Reviews will be dynamically inserted here -->
    </div>
  </div>
</section>
<style>
body {
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    #reviewSection {
      padding: 40px 20px;
      background: #ffffff;
      color: #1a1a1a;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #reviewSection h2 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 30px;
      letter-spacing: -0.02em;
      text-transform: uppercase;
    }

    .review-container {
      max-width: 1400px;
      margin: 0 auto;
      overflow-x: hidden;
      position: relative;
    }

    .reviews-wrapper {
      display: flex;
      gap: 30px;
      transition: transform 0.3s ease;
      flex-wrap: nowrap;
      position: relative; /* Added */
      z-index: 3; /* Ensure content appears above fade */
    }

    .review {
      flex: 0 0 280px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative; /* Ensure stacking above fade */
      z-index: 3;
      background-clip: padding-box;
    }

    .review:nth-child(odd) {
      background: #ffffff;
      color: #1a1a1a;
    }

    .review:nth-child(even) {
      background: #1a1a1a;
      color: #ffffff;
    }

    .review:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .review h4 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .review:nth-child(odd) h4 {
      color: #1a1a1a;
    }

    .review:nth-child(even) h4 {
      color: #ffffff;
    }

    .review p {
      margin: 0 0 12px;
      font-size: 0.95rem;
      line-height: 1.5;
      flex-grow: 1;
    }

    .review:nth-child(odd) p {
      color: #4a4a4a;
    }

    .review:nth-child(even) p {
      color: #d3d3d3;
    }

    .stars {
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    .review:nth-child(odd) .stars {
      color: #1a1a1a;
    }

    .review:nth-child(even) .stars {
      color: #ffffff;
    }

    .review-container::before,
    .review-container::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50px;
      z-index: 2;
      pointer-events: none;
    }

    .review-container::before {
      left: 0;
      background: linear-gradient(to right, #ffffff, transparent);
    }

    .review-container::after {
      right: 0;
      background: linear-gradient(to left, #ffffff, transparent);
    }

    @media (max-width: 768px) {
      .review-container {
        max-width: 100%;
      }

      .review {
        flex: 0 0 220px;
        min-height: 160px;
        padding: 15px;
      }

      #reviewSection h2 {
        font-size: 1.5rem;
      }

      .reviews-wrapper {
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .review {
        flex: 0 0 200px;
        min-height: 140px;
        padding: 12px;
      }

      #reviewSection h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</body>
<script src="comment.js"></script>
</html>
