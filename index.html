<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JC Fashion For Women</title>

  <!-- Favicon -->
  <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocKDOdNcjUMbB_xGsiedFpTSHeKid9YHn04B8U2fMayphgRAiKQ=s288-c-no" type="image/gif" sizes="16x16" />

  <!-- Fonts & Icons -->
  <script src="https://kit.fontawesome.com/99fca7ee63.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

  <!-- Slick Slider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }
    #footerContainer {
      width: 100%;
      overflow-x: hidden;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Modular Sections -->
  <div id="headerContainer"></div>
  <div id="sliderContainer"></div>
  <div id="contentContainer"></div>
  <div id="commentContainer"></div>
  <div id="footerContainer"></div>

  <!-- Content Loader Script -->
  <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(err => {
          console.error("Error loading " + url, err);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadHTML("headerContainer", "header.html");
      loadHTML("sliderContainer", "slider.html");
      loadHTML("contentContainer", "content.html");
      loadHTML("commentContainer", "comment.html");
      loadHTML("footerContainer", "footer.html");
    });
  </script>

  <!-- Slick Slider Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // delay to ensure slider HTML is loaded
      setTimeout(() => {
        if ($('#containerSlider').length) {
          $('#containerSlider').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
          });
        }
      }, 500); // wait for content to be injected
    });
  </script>

  <!-- Custom Scripts -->
  <script src="content.js"></script>
  <script src="header.js"></script>
  <script src="comment.js"></script>
  <script src="footer.js"></script>
</body>
</html>
