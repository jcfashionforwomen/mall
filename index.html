<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>JC Fashion For Women</title>

  <!-- Favicon -->
  <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocKDOdNcjUMbB_xGsiedFpTSHeKid9YHn04B8U2fMayphgRAiKQ=s288-c-no" type="image/gif" sizes="16x16" />

  <!-- Font Awesome Kit (âœ… Working) -->
  <script src="https://kit.fontawesome.com/99fca7ee63.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

  <!-- jQuery and Slider CSS -->
  <script src="js/jQuery3.4.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
</head>

<body>
  <!-- Modular Sections -->
  <div id="1"></div> <!-- Header -->
  <div id="2"></div> <!-- Slider -->
  <div id="3"></div> <!-- Content -->
  <div id="4"></div> <!-- Comment -->
  <div id="5"></div> <!-- Footer -->

  <!-- Style -->
  <style>
    #5 {
      width: 100%;
      overflow-x: hidden;
    }
    body {
      margin: 0;
      overflow-x: hidden;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
    }
  </style>

  <!-- Load Modular HTML -->
  <script>
    function load(id, url) {
      const req = new XMLHttpRequest();
      req.open("GET", url, false); // synchronous
      req.send(null);
      document.getElementById(id).innerHTML = req.responseText;
    }

    load("1", "header.html");
    load("2", "slider.html");
    load("3", "content.html");
    load("4", "comment.html");
    load("5", "footer.html");
  </script>

  <!-- Slider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#containerSlider').slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
      });
    });
  </script>

  <!-- Custom JS Files -->
  <script src="content.js"></script>
  <script src="header.js"></script>
  <script src="comment.js"></script>
  <script src="footer.js"></script>
</body>
</html>
