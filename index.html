<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JC Fashion For Women</title>

    <!-- Favicon -->
    <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocKDOdNcjUMbB_xGsiedFpTSHeKid9YHn04B8U2fMayphgRAiKQ=s288-c-no" type="image/gif" sizes="16x16">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!-- Slick slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">

    <!-- Optional external CSS -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
</head>
<body>

<!-- SECTIONS -->
<div id="1"></div>
<div id="2"></div>
<div id="3"></div>
<div id="4"></div>
<div id="5"></div>

<!-- STYLES -->
<style>
    #5 {
        width: 100%;
        overflow-x: hidden;
    }
    body {
        margin: 0;
        overflow-x: hidden;
    }
    @media (max-width: 768px) {
        .container {
            padding: 0 10px;
        }
    }
</style>

<!-- LOAD CONTENT ASYNCHRONOUSLY -->
<script>
    function load(url, targetId, callback) {
        const req = new XMLHttpRequest();
        req.open("GET", url, true); // async
        req.onload = function () {
            if (req.status === 200) {
                document.getElementById(targetId).innerHTML = req.responseText;
                if (callback) callback();
            }
        };
        req.send();
    }

    load("header.html", "1");
    load("slider.html", "2");
    load("content.html", "3", function () {
        const script = document.createElement("script");
        script.src = "content.js";
        document.body.appendChild(script);
    });
    load("comment.html", "4");
    load("footer.html", "5");
</script>

<!-- SLICK SLIDER JS -->
<script src="js/jQuery3.4.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
    $(document).ready(function () {
        $('#containerSlider').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
        });
    });
</script>

<!-- EXTRA JS FILES -->
<script src="header.js"></script>
<script src="comment.js"></script>
<script src="footer.js"></script>

</body>
</html>
