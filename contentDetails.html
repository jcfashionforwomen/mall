<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>JC Fashion For Women - CONTENT DETAILS</title>

  <!-- Favicon -->
  <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocKDOdNcjUMbB_xGsiedFpTSHeKid9YHn04B8U2fMayphgRAiKQ=s288-c-no" type="image/gif" sizes="16x16">

  <!-- CSS -->
  <link rel="stylesheet" href="css/contetDetails.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER -->
  <div id="1"></div>

  <!-- PRODUCT DETAIL CONTAINER -->
  <div id="containerProduct">
    <!-- JS rendered contentDetails -->
  </div>

  <!-- FOOTER -->
  <div id="4"></div>

  <!-- JS: Load HTML Fragments -->
  <script>
    function load(id, url) {
      const req = new XMLHttpRequest();
      req.open("GET", url, false); // Synchronous
      req.send(null);
      document.getElementById(id).innerHTML = req.responseText;
    }

    load("1", "header.html");
    load("4", "footer.html");
  </script>

  <!-- JS Files -->
  <script src="contentDetails.js"></script>
  <script src="header.js"></script>
</body>
</html>
