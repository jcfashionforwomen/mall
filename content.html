<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>JC Fashion For Women - CONTENT</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"/>
  
  <!-- Favicon -->
  <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocKDOdNcjUMbB_xGsiedFpTSHeKid9YHn04B8U2fMayphgRAiKQ=s288-c-no" type="image/gif" sizes="16x16">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/content.css"/>

  <!-- Inline Styling -->
  <style>
    #categoryDropdown {
      margin: 18px 70px 18px 18px;
      padding: 8px;
      font-size: 12px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 6px;
      float: right;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #categoryDropdown:hover {
      background-color: white;
      color: black;
      border-color: black;
    }

    #loadMoreBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #loadMoreBtn:hover {
      background-color: white;
      color: black;
      border-color: black;
    }

    @media (max-width: 600px) {
      #categoryDropdown {
        margin-right: 18px;
      }
    }
  </style>
</head>

<body>
  <div id="mainContainer">
    <!-- CATEGORY FILTER -->
    <select id="categoryDropdown">
      <option value="all">All Categories</option>
    </select>

    <h1>Clothing for Women</h1>
    <div id="containerClothing">
      <!-- JS-rendered clothing items go here -->
    </div>

    <!-- LOAD MORE BUTTON -->
    <button id="loadMoreBtn">Load More</button>

    <h1>Accessories for Women</h1>
    <div id="containerAccessories">
      <!-- JS-rendered accessories go here -->
    </div>

    <!-- Optional Cart Badge -->
    <div id="badge" style="text-align: center; margin-top: 10px; font-size: 18px;"></div>
  </div>

  <!-- JavaScript Files -->
  <script src="content.js"></script>
  <script src="header.js"></script>
</body>
</html>
